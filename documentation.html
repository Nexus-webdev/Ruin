<!DOCTYPE html>
<html lang='en'>
 <head>
  <meta charset='UTF-8' content-type='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script>
   sessionStorage['${urlData().name}'] = `
    ## doc:write <style>
                  body {
                   background-color: black;
                   color: white;
                   font-family: sans-serif;
                   padding: 20px;
                  }
                  
                  input, textarea, button {
                   background-color: #222;
                   color: white;
                   border: 1px solid #555;
                   padding: 8px;
                   margin-top: 10px;
                   width: 100%;
                   box-sizing: border-box;
                  }
                  
                  textarea {
                   height: 120px;
                   resize: vertical;
                  }
                </style>
                
                <h1>Object Property Lookup</h1>
                <label for='propInput'>Enter property name:</label>
                <input id='propInput' type='text' placeholder='e.g. math'>
                <button id='lookupBtn'>Lookup</button>
                <textarea id='output' readonly></textarea> !;
     
     const input = Q('#propInput');
     const button = Q('#lookupBtn');
     const output = Q('#output');
 
     GitHub.repo('nexus-webdev', 'Ruin');
     listener('click', async e => {
      const key = input.value.trim();
      output.value = await GitHub.read('docs/' +key);
     }, button);
   `;
   
   location.href = 'https://nexus-webdev.github.io/Ruin/Output.html?name=${urlData().name}';
  <\/script>
 </head>
</html>
