<!DOCTYPE html>
<html lang='en'>
 <p>Please Wait...</p>
 <script>
  window.bootstrap = true;
  script('syntax.js').then(_ => {
   bootstrapper.then(_ => {
    const db = new $.Database('ScriptFiles');
    if ('launchQueue' in window)
    {
     launchQueue.setConsumer(async launchParams => {
      const [file_handle] = launchParams.files;
      $.file_mode.useFile(file_handle, db);
     })
    }
   })
  })
 </script>
</html>
