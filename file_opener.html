<!DOCTYPE html>
<html lang='en'>
 <p>Please Wait...</p>
 <script>
  if ('launchQueue' in window)
  {
   launchQueue.setConsumer(async launchParams => {
    console.log(launchParams);
    const [file_handle] = launchParams.files;
    if (!file_handle) return;
    
    const file = await file_handle.getFile();
    const code = await file.text();
    
    sessionStorage['__PROGRAM__'] = code;
    location.href = 'https://nexus-webdev.github.io/Ruin/Output.html?';
   })
  }
 </script>
</html>
