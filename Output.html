<!DOCTYPE html>
<html lang='en'>
 <head>
  <meta charset='UTF-8' content-type='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='This is the original description of the webpage.'>
  <title>Output</title>
  <style>
   body {
    font-family: Courier New;
   }
   
   .popup {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    background-color: rgba(0, 0, 0, 0.5); 
    font-family: Footlight MT;
   }
   
   .popup-response {
    width: 100%;
    height: 150px;
    padding: 10px;
    resize: vertical;
    font-family: Footlight MT;
    font-size: 16px;
    background-color: #fefefe;
    border: none;
    outline: none;
    box-shadow: none;
    color: #333;
   }
   
   .popup-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 80%; 
    text-align: center;
   }
   
   .popup-response {
    background-color: #fefefe;
    color: #333;
   }
   
   .popup-ok {
    background-color: #fefefe;
    color: #333;
   }
   
   .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
   }
   
   .close:hover,
   .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
   }
  </style>
  
  <script>
   script('syntax.js').then(_ => {
    bootstrapper.then(_ => {
     script('page.js');
    })
   })
   
   function script(src) {
    return new Promise((resolve, reject) => {
     const scriptTag = document.createElement('script');
     scriptTag.src = src;
     scriptTag.async = true;
 
     scriptTag.onload = _ => resolve(scriptTag);
     scriptTag.onerror = _ => reject(new Error(`Failed to load ${src}`));
     document.head.appendChild(scriptTag);
    });
   }
   
   function urlData() {
    const Params = new URLSearchParams(window.location.search).entries();
    const data = {};
    
    for (let param of Params)
    data[param[0]] = param[1];
    return data;
   }
   
   window.urlData = urlData;
  </script>
 </head>
 
 <body></body>
</html>
